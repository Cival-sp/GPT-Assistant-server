<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            align-self: flex-end;
            background-color: #0084ff;
            color: white;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: black;
        }
        #input-container {
            padding: 10px;
            display: flex;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0073e6;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>

    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Function to add a message to the chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.innerText = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        // Function to send message to the server
        async function sendMessage() {
            const userMessage = messageInput.value;
            if (userMessage.trim() === "") return;

            // Add user's message to the chat
            addMessage(userMessage, 'user');
            messageInput.value = '';

            // Send the message to the AI server
            try {
                const response = await fetch('http://192.168.1.103:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: userMessage })
                });

                const data = await response.json();
                console.log(data); // This will show you the exact structure of the response

                // Corrected key to access response
                const aiMessage = data.response;

                // Add AI's message to the chat
                addMessage(aiMessage, 'ai');
            } catch (error) {
                console.error('Error:', error);
                addMessage('Error connecting to AI server.', 'ai');
            }
        }

        // Event listener for send button
        sendButton.addEventListener('click', sendMessage);

        // Event listener for pressing "Enter" key
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Display initial message from AI on page load
        window.addEventListener('load', () => {
            addMessage('Привет, я Eva, готова с тобой поболтать', 'ai');
        });
    </script>
</body>
</html>
